<tui-tag [value]="name"
         [size]="size"
         [maxLength]="3"
         [ngStyle]="{'background-color': color, 'color': isDark(color) ? 'var(--tui-text-01-night)' : 'var(--tui-text-01)',
                     'cursor': showPointer ? 'pointer' : 'auto',
                     'text-overflow': 'ellipsis'}">
</tui-tag>
