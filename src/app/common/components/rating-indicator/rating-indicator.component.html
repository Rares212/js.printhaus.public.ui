<div class="d-flex flex-column justify-content-center align-items-center">
    <div class="d-flex flex-row justify-content-center">
        <span class="rating-number">
            {{ rating | number:'1.2-2' }}
        </span>
        <span class="total-ratings ms-1">
            ({{ numberOfRatings }})
        </span>
    </div>
    <tui-rating [ngModel]="shownRating"
                (ngModelChange)="userRating = $event"
                [readOnly]="(authService.isAuthenticated$ | async) === false"
                (click)="$event.stopPropagation()"
                [ngClass]="{'userRated': userRating, 'predefinedRated': !userRating}">
    </tui-rating>
</div>
