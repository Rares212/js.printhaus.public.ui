<div [class]="'d-flex flex-column justify-content-between ' + styleClass">
    <div>&nbsp;</div>

    <div data-aos="zoom-out">
        <div class="d-flex flex-row justify-content-center">
            <h1>Welcome to </h1>
            <h1 class="d-flex flex-row mx-2">
                <div class="nut-rotate mx-1">
                    <i class="bi bi-nut nut-rotate"></i>
                </div>
                Printnuts
            </h1>
        </div>

        <h2 class="mt-3 text-center">
            Where creativity meets affordability in 3D printing
        </h2>
    </div>

    <div data-aos="zoom-out-down" class="bottom-div d-flex flex-column justify-content-between align-items-center">
        <i class="bi bi-arrow-down mb-5 down-icon"
           [@bounceAnimation]="arrowIconState" (@bounceAnimation.done)="toggleArrowState()">

        </i>
        <h6 class="text-center mb-5 border-1 rounded-3">
            Ready to bring your designs to life? Scroll down to get started...
        </h6>
    </div>

</div>
