<nut-toolbar class="fixed-top"></nut-toolbar>

<ng-particles
  id="background"
  [url]="particleConfigPath"
  [particlesInit]="particlesInit">
</ng-particles>

<div class="parent-snap-scroll vh-100">
    <section class="fullscreen child-snap-scroll position-relative">
        <nut-dashboard-intro class="w-100 h-100 " styleClass="w-100 h-100"></nut-dashboard-intro>
    </section>


    <section class="fullscreen container child-snap-scroll position-relative
                    d-flex flex-column justify-content-center align-items-center">
        <haus-model-upload class="col-12 col-md-12 col-lg-8 col-xl-6" styleClass="toolbar-offset"></haus-model-upload>
    </section>

    <section class="fullscreen container-xl child-snap-scroll position-relative
                    d-flex flex-column justify-content-center align-items-center">
        <haus-gallery class="w-100"></haus-gallery>
    </section>
</div>
